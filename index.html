<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Greg's ATM</title>
		
		<!-- include google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css' />
		<!-- end include fonts -->
		
		<!-- include style sheets-->
		<link href="WebContent/css/atm-style.css" rel="stylesheet" type="text/css" />
		<!-- end style sheets -->
	</head>

	<body class="body-background">
		<div class="body-container" ng-app="atm">      	
	  		<!--[if lte IE 8]><p style="">This app will not work with Internet Explorer 8 or lower.</p><![endif]-->
			<div class="atm-sign-container">
				<div class="atm-sign">
					<div class="graffiti"></div>
				</div>
			</div>
			<div class="machine-container">
				<div class="credit-cards"></div>
				<div class="screen-button-container" ng-controller="ButtonsLeftController" ng-click="handleClickLeft($event)">
					<ul class="left-buttons buttons">
						<li><a href="#" id="button-l1"></a><div class="line-left"></div></li>
						<li><a href="#" id="button-l2"></a><div class="line-left"></div></li>
						<li><a href="#" id="button-l3"></a><div class="line-left"></div></li>
						<li><a href="#" id="button-l4"></a><div class="line-left"></div></li>
					</ul>
					<div class="screen" ng-view></div>
					<ul class="right-buttons buttons" ng-controller="ButtonsRightController" ng-click="handleClickRight($event)">
						<li><div class="line-right"></div><a href="#" id="button-r1"></a></li>
						<li><div class="line-right"></div><a href="#" id="button-r2"></a></li>
						<li><div class="line-right"></div><a href="#" id="button-r3"></a></li>
						<li><div class="line-right"></div><a href="#" id="button-r4"></a></li>
					</ul>
				</div>
				<div class="spanning-logo"></div>
				<div class="sticker"></div>
			</div>   	       
		</div>
		
		<!-- include js libraries -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-resource.min.js"></script>
		<!-- end js libraries-->
		
		<!-- include js -->
		<script type="text/javascript" src="WebContent/app/app.js"></script>
		<script type="text/javascript" src="WebContent/app/controllers/homeController.js"></script>
		<script type="text/javascript" src="WebContent/app/controllers/buttonsController.js"></script>
		<script type="text/javascript" src="WebContent/app/controllers/enterPinController.js"></script>
		<script type="text/javascript" src="WebContent/app/controllers/userHomeScreenController.js"></script>
		<script type="text/javascript" src="WebContent/app/controllers/balanceController.js"></script>
		<script type="text/javascript" src="WebContent/app/controllers/depositController.js"></script>
		<script type="text/javascript" src="WebContent/app/controllers/withdrawController.js"></script>
		<!-- end js -->
		
		<!-- size machine height to botton of screen -->
		<script type="text/javascript">
			$(window).load(function() {
				var resizeMachine = function(){
					var windowHeight = $(window).height();
				 	var machineTop = $('.machine-container').position().top;
				 	var signHeight = $('.atm-sign-container').height();
				 	var machineHeight;
				 	if(windowHeight < 660){
				 		machineHeight = 400;			
				 	}
				 	else{
				 		machineHeight = windowHeight - machineTop - signHeight + 5;	
				 	}
				 	$('.machine-container').css('height', machineHeight);	
				};
			 	
				$(window).resize(resizeMachine);
				resizeMachine();
			});
		</script>
	</body>
</html>
